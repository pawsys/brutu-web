<html>


<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title> {{.Site.Title}} </title>
  <meta name="author" content="{{.Site.Author}}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href={{"output.css" | relURL}}>
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif:400,400i,700,700i|Roboto&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="touch-icon-iphone-precomposed.png">
</head>

<body>
	{{ block "header" . }}
	<header class="h-16 p-4 flex items-center">
		<a href="{{.Site.BaseURL}}">
			<img class="h-8 inline-block mb-1" src={{"images/logo.png" | relURL}} alt="logo">
		</a>
		<div class="flex ml-auto items-center">
			<span class="text-xs border border-yellow-500 bg-yellow-100  text-yellow-700 uppercase tracking-wide rounded px-2 py-1 mr-2">Coming Soon!</span>
			<a href="#">
				<img class="inline-block mb-1 hidden md:block" src={{"images/appStore.svg" | relURL}} alt="logo">
			</a>
		</div>
	</header>
	{{end}}
		<div class="">
		  {{ block "main" . }}

			{{end}}
		</div>
	<script src={{"app.js" | relURL}}></script>	
	<hr>
  {{ block "footer" . }}
  {{end}}
</body>
</html>
